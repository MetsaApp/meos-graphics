version: '3.8'

services:
  meos-graphics:
    build: .
    ports:
      - "8090:8090"
    volumes:
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Stockholm
    command: ["--simulation"]  # Remove this line to connect to real MeOS
    restart: unless-stopped
    
